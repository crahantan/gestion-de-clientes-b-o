<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luis Álvarez - Gestión de Clientes B & O</title>
  <script src="/js/lib/axios.min.js"></script>
</head>
<body>
  <h1>💼 Luis Álvarez - Gestión de Clientes B & O</h1>

  <h2>🔐 Iniciar sesión</h2>
  <input type="text" id="username" placeholder="Usuario" />
  <input type="password" id="password" placeholder="Contraseña" />
  <button id="botonLogin">Login</button>


  <h2>🏥 Salud de la API</h2>
  <button id="botonSalud">Salud API</button>


	<h2>🆕 Registrar nuevo contacto</h2>
	<input type="text" id="nuevoNombre" placeholder="Nombre" />
	<input type="text" id="nuevoApellido" placeholder="Apellido" />
	<input type="email" id="nuevoEmail" placeholder="Correo electrónico" />
	<input type="tel" id="nuevoTelefono" placeholder="Teléfono" />
	<button id="botonRegistro">Registrar</button>
	<p id="resultado-registro"></p>


	<h2>🔎 Buscar contacto por Id</h2>
  <input type="text" id="buscarId" placeholder="ID del contacto a buscar" />
  <button id="botonBuscarId">Buscar</button>
  <p id="resultado-busqueda"></p>

	<h2>🔎 Buscar contacto por Email</h2>
	<input type="email" id="buscarEmail" placeholder="Correo del contacto a buscar" />
	<button id="botonBuscarEmail">Buscar</button>
	<p id="resultado-email"></p>

  <h2>📬 Obtener todos los contactos</h2>
  <button id="botonCargarContactos">Cargar contactos</button>
  <ul id="lista-contactos"></ul>

	<h2>✏️ Actualizar contacto por ID</h2>
	<input type="text" id="updateId" placeholder="ID del contacto" />
	<input type="text" id="updateNombre" placeholder="Nuevo Nombre" />
	<input type="text" id="updateApellido" placeholder="Nuevo Apellido" />
	<input type="email" id="updateEmail" placeholder="Nuevo Correo electrónico" />
	<input type="tel" id="updateTelefono" placeholder="Nuevo Teléfono" />
	<button id="botonActualizarContacto">Actualizar</button>
	<p id="resultado-actualizacion"></p>

	<h2>❌ Eliminar contacto por ID</h2>
  <input type="text" id="contactId" placeholder="ID del contacto" />
  <button id="botonEliminarContacto">Eliminar Contacto</button>
	<p id="resultado-eliminacion"></p>

  <script type="module" src="/js/script.js" async></script>
</body>
</html>
